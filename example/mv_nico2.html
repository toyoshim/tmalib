<html>
<head><title>Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../tma.js"></script>
<script>
var controller = {};
controller.volume = [0.0, 0.0];
var emulate = true;
document.body.addEventListener('keydown', function (e) {
  switch (e.which) {
    case 32:  // space
      emulate = !emulate;
      break;
    case 69:  // e
      controller.volume[2] = 0.1;
      break;
    case 70:  // f
      document.body.webkitRequestFullscreen();
      break;
    case 72:  // j
      controller.volume[1] -= 0.01;
      break;
    case 74:  // j
      controller.volume[0] -= 0.01;
      break;
    case 75:  // k
      controller.volume[0] += 0.01;
      break;
    case 76:  // l
      controller.volume[1] += 0.01;
      break;
    case 81:  // q
      controller.volume[2] = -0.1;
      break;
    case 87:  // w
      controller.volume[2] = 0.0;
      break;
    default:
      console.log(e.which);
  }
});
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  var width = 1920;
  var height = 1080;
  var vj = new MajVj(width, height, true);
  vj.loadAllPlugins().then(function () {
    var gen = vj.create('frame', 'nico_test');
    var fx = vj.create('effect', 'nicofarre');
    gen.setController(controller);
    fx.setController(controller);
    var fbo = vj.screen().createFrameBuffer(width, height);
    vj.run(function (delta) {
      if (emulate)
        fbo.bind();
      gen.draw(delta);
      if (emulate) {
        vj.screen().bind();
        vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
        fx.draw(delta, fbo.texture);
      }
      vj.screen().flush();
    });
    window.onresize = function () {
      vj.onresize();
      var ratio = vj.aspect();
      gen.onresize(ratio);
      fx.onresize(ratio);
    };
  }, function (e) { console.log('plugin load error: ' + e); });
};
</script>
</body>
</html>
